<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@0,400;0,500;1,300;1,500&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg"
    />
  </head>
  <body>
    <div id="NavBar">
      <div id="Nav1">
        <div id="menu">
          <img src="https://cdn-icons-png.flaticon.com/512/633/633647.png" />
        </div>
        <div id="menu2">
          <img src="https://cdn-icons-png.flaticon.com/512/633/633647.png" />
        </div>

        <div id="logo">
          <img
            src="https://t3.ftcdn.net/jpg/04/03/98/64/360_F_403986499_hB7zfgOXezReA0sKkxl34RoT9TbNkbpH.jpg"
            alt="Youtube"
          />
          <span>IN</span>
        </div>
      </div>
      <div id="Nav2">
        <input type="text" id="searchBox" placeholder="Search" />
        <div id="searchIcon" onclick="SearchFunction()">
          <img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" />
        </div>
        <div id="voiceSearch">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
      </div>
      <div id="Nav3">
        <div id="shortsIcon">
          <img
            src="https://cdn-icons.flaticon.com/png/512/2099/premium/2099110.png?token=exp=1647807983~hmac=6e5a651141b1c43ebe149dab1b9d7052"
          />
        </div>
        <div id="gridIcon">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="bellIcon">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3119/premium/3119338.png?token=exp=1647807867~hmac=249fb4f8b2d3b9cbde8778d051287036"
          />
        </div>
        <div id="profileIcon">
          <img
            src="https://as1.ftcdn.net/v2/jpg/03/46/83/96/1000_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
          />
        </div>
        <div id="notification">9+</div>
      </div>
    </div>
    <div id="BelowNavBar">
      <div id="MenuContainer">
        <div>
          <div>
            <img
              src="https://img.icons8.com/fluency-systems-filled/344/home.png"
            />
            <div>Home</div>
          </div>
          <div>
            <img src="https://img.icons8.com/android/344/compass.png" />
            <div>Explore</div>
          </div>
          <div>
            <img
              src="https://www.edigitalagency.com.au/wp-content/uploads/Youtube-shorts-icon-png.png"
            />
            <div>Shorts</div>
          </div>
          <div>
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/subscriptions-1781681-1518361.png"
            />
            <div>Subscriptions</div>
          </div>
        </div>
        <div>
          <div>
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/video-library-1781676-1518357.png"
            />
            <div>Library</div>
          </div>
          <div>
            <img
              src="https://img.icons8.com/external-android-line-2px-amoghdesign/344/external-history-multimedia-line-24px-android-line-2px-amoghdesign.png"
            />
            <div>History</div>
          </div>
          <div>
            <img src="https://img.icons8.com/material-outlined/344/video.png" />
            <div>Your videos</div>
          </div>
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/2088/2088617.png"
            />
            <div>Watch Later</div>
          </div>
          <div>
            <img
              src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/344/external-like-ui-essential-kmg-design-basic-outline-kmg-design.png"
            />
            <div>Liked videos</div>
          </div>
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/892/892498.png" />
            <div>Show more</div>
          </div>
        </div>
      </div>
      <div id="MenuContainer2">
        <div>
          <img
            src="https://img.icons8.com/fluency-systems-filled/344/home.png"
          />
          <div>Home</div>
        </div>
        <div>
          <img src="https://img.icons8.com/android/344/compass.png" />
          <div>Explore</div>
        </div>
        <div>
          <img
            src="https://www.edigitalagency.com.au/wp-content/uploads/Youtube-shorts-icon-png.png"
          />
          <div>Shorts</div>
        </div>
        <div>
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/subscriptions-1781681-1518361.png"
          />
          <div>Subscriptions</div>
        </div>
        <div>
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/video-library-1781676-1518357.png"
          />
          <div>Library</div>
        </div>
      </div>
      <div id="VideoContainer">
        <div id="suggestion">
          <div>All</div>
          <div>Mixes</div>
          <div>Music</div>
          <div>CSS</div>
          <div>JavaScript</div>
          <div>StandUp</div>
          <div>Live</div>
          <div>CarryMinati</div>
          <div>Marvels</div>
          <div>Comedies</div>
          <div>Iron Man</div>
          <div>Sci-fi films</div>
          <div>Animation</div>
        </div>
        <div id="videos"></div>
        <!-- <div id="SearchVideos"></div> -->
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
